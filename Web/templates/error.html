<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Quran Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white text-center">
                        <h4><i class="bi bi-exclamation-triangle"></i> Error {{ error_code }}</h4>
                    </div>
                    <div class="card-body text-center">
                        <p class="fs-5">{{ error_message }}</p>
                        <p class="text-muted">Don't worry, the application is still running!</p>
                        
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i class="bi bi-house"></i> Go Home
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Go Back
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                If this error persists, please check the 
                                <a href="/admin/errors" target="_blank">error logs</a>
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <h6>Application Status:</h6>
                        <div class="row">
                            <div class="col">
                                <span class="badge bg-success">Flask Running</span>
                            </div>
                            <div class="col">
                                <span class="badge bg-info">Error Handled</span>
                            </div>
                            <div class="col">
                                <span class="badge bg-primary">Recovery Active</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
